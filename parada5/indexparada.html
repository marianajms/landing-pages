<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parada 5 - Ouse Inovar</title>
    <link rel="icon" href="../parada5/img/icon.png">
    <link rel="stylesheet" href="../parada5/parada5.css">
    <script src="https://kit.fontawesome.com/c32fbe7f54.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
    <meta name="description" content="Compre calçados, roupas, acessórios da moda e sapatos femininos. Entre na Parada 5 e boas compras!">
    <meta name="keywords" content="Loja de roupas, blusa, shorts, calça, calçados, moda, sapato">
    <meta name="author" content="Mariana Jager de Macedo Soares">
</head>
<body>
    <header class="cabecalho">
        <h1 class="logo"><a href="../parada5/indexparada.html"></a></h1>
        <button class="abrir"><i class="fa fa-bars" aria-hidden="true"></i></button>
    </header>

    <nav class="menu">
        <a class="fechar"><i class="fa fa-times" aria-hidden="true"></i></a>
        <ul>
            <li><a href="#">Feminino</a></li>
            <li><a href="#">Calçados</a></li>
            <li><a href="#">Vestidos</a></li>
            <li><a href="#">Infantil</a></li>
            <li><a href="#">Plus Size</a></li>
        </ul>
    </nav>

    <div class="banner">
        <h2>OUSE INOVAR</h2>
        <h3>Frete grátis acima de R$60 e descontos de até 40%.</h3>
        <div class="button">
            <button class="cadastrar">Confira já <i class="fa fa-arrow-circle-right" aria-hidden="true"></i></button>          
        </div>
    </div>

    <main class="principal">
        <article class="novidades">
            <a href="#"><img src="../parada5/img/novidades.png"></a>
        </article>

        <article class="blusas">
            <a href="#"><img src="img/blusas.webp"></a>
        </article>

        <article class="sandalias">
            <a href="#"><img src="../parada5/img/sandalias.webp"></a>
        </article>
    </main>

    <!--Newsletter-->

    <section class="news">
        <h2>CADASTRE-SE</h2>
        <h3> Receba novidades e promoções da PARADA5</h3>
        <form method="post">
            <input type="email" placeholder="Seu email" nome="email">
            <button>Cadastre-se</button>
        </form>
    </section>



    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <script>
  src="https://code.jquery.com/jquery-3.4.1.slim.js"
 </script>


    <script>

        $(".abrir").click(function(){
            $(".menu").show();
        });

        $(".fechar").click(function(){
            $( ".menu").hide();
        });
    </script>
</body>
</html>
